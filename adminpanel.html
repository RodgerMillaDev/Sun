<script src="./JS/admin.js"></script>

<script>
       const animationPath ='./Media/logoLoader.json';
              const animation = lottie.loadAnimation({
          container: document.getElementById('preloader'), // the dom element that will contain the animation
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: animationPath // path to the animation json
        });
    window.addEventListener("load",()=>{
        document.getElementById("preloaderWrap").style.display="none"
    })
</script>
