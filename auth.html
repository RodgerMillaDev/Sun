    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="shortcut icon" href="./Media/lightBgFav.png" type="image/x-icon">
    <title>SunUp Collections</title>

<body>
    

   
    <section id="Auth">
        <div class="authPlacer">
            <div class="authLeft">
                <div class="authLeftPlacer">
                    <div class="authLog authData">
                    <h3>Log In</h3>
                    <p>Log in to proceed</p>
                    <div class="authInputsWrap">
                        <div><input type="email" id="emLog" placeholder="Email"></div>
                        <div><input type="password" id="passLog" placeholder="Password"></div>
                        <button>Log In</button>
                    </div>
                    <div class="authOpts">
                        <p>Don't have an account <span>Sign Up</span></p>
                        <p><span> Reset Password</span></p>
                    </div>
                    </div>
                    <div class="authSign authData">
                        <h3>Sign Up</h3>
                        <p>Hello there, looking for household items</p>
                        <div class="authInputsWrap">
                            <div><input type="email" id="emLog" placeholder="Email"></div>
                            <div><input type="password" id="passLog" placeholder="Password"></div>
                            <button>Sign Up</button>
                        </div>
                        <div class="authOpts">
                            <p>Already have an account <span>Log In</span></p>
                        </div>
                        </div>
                    </div>
                </div>
                
            <div class="authRight">
                <div class="authRightPlacer">
                    <div class="authRightInfo">
                        <img src="./Media/fullLogo.png" alt="">
                        <h3>Back to shop for some more?</h3>
                        <p>Fill in your credentials to access your account</p>
                    </div>
                    <div class="authRightImg">
                        <img src="./Media/Ecommerce checkout laptop-amico (1).svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

        
    </section>

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="./JS/config.js"></script>

</html>
