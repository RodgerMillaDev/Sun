    <link rel="shortcut icon" href="./Media/lightBgFav.png" type="image/x-icon">
    <title>SunUp Collections</title>

<body>
    

   
    <section id="Auth">
        <div class="authPlacer">
            <div class="authLeft">
                <div class="authLeftPlacer">
                    <div class="authLog authData" id="authLog">
                    <h3>Log In</h3>
                    <p>Log in to proceed</p>
                    <div class="authInputsWrap">
                        <div class="authInputWrap"><input type="email" id="emLog" placeholder="Email"></div>
                        <div class="authInputWrap"><input type="password" id="passLog" placeholder="Password"></div>
                       <div class="authBtns">
                        <div id="authLogLoader">

                                    <l-pulsar
                                    size="40"
                                    speed="1.4"
                                    color="#179487" 
                                    ></l-pulsar>
                        </div>
                        <button id="authLogBtn" onclick="LogIn()">Log In</button>

                       </div>
                       
                    </div>
                    <div class="authOpts">
                        <p>Don't have an account <span onclick="toSignUp()">Sign Up</span></p>
                        <p><span> Reset Password</span></p>
                    </div>
                    </div>
                    <div class="authSign authData" id="authSign">
                        <h3>Sign Up</h3>
                        <p>Hello there, looking for household items?</p>
                        <div class="authInputsWrap">
                            <div class="authInputWrap"><input type="text" id="nameSign" placeholder="Full Name"></div>
                            <div class="authInputWrap"><input type="email" id="emSign" placeholder="Email"></div>
                            <div class="authInputWrap"><input type="password" id="passSign" placeholder="Password"></div>
                            <div class="authInputWrap"><input type="password" id="cpassSign" placeholder="Confirm Password"></div>
                            <div id="authSignLoader">

                                <l-pulsar
                                size="40"
                                speed="1.4"
                                color="#179487" 
                                ></l-pulsar>
                                </div>
                                <button id="authSignBtn" onclick="SignUp()">Sign Up</button>

                            </div>    
                        <div class="authOpts">
                            <p>Already have an account <span onclick="toLogIn()">Log In</span></p>
                        </div>
                        </div>
                    </div>
                </div>
                
            <div class="authRight">
                <div class="authRightPlacer">
                    <div class="authRightInfo">
                        <img src="./Media/fullLogo.png" alt="">
                        <h3 id="authRightH3">Canâ€™t get enough? Shop some more!</h3>
                        <p>Fill in your credentials to access your account</p>
                    </div>
                    <div class="authRightImg">
                        <img src="./Media/Ecommerce checkout laptop-amico (1).svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

        
    </section>
